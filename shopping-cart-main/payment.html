<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Page</title>
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>
        <form id="payment-form" action="/submit-payment" method="POST">
            <div class="form-group">
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiration-date">Expiration Date:</label>
                <input type="month" id="expiration-date" name="expiration-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="pay-button">Pay Now</button>
        </form>
        <div id="confirmation-message" style="display: none;"></div>
    </div>
</body>
</html>
<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Here you can include any additional validation or processing

        // Display confirmation message
        const confirmationMessage = document.getElementById('confirmation-message');
        confirmationMessage.style.display = 'block';
        confirmationMessage.innerHTML = '<h2>Payment Successful!</h2><p>Thank you for your payment.</p>';
        
        // Optionally, clear the form
        this.reset();
    });
</script>
