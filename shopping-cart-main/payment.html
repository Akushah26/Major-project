<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Page</title>
    <style>
     /* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 450px;
    padding: 25px;
    background: #ffffff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
}

h2 {
    color: #333;
    margin-bottom: 20px;
    font-weight: 600;
}

.payment-option {
    display: flex;
    align-items: center;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.payment-option:hover {
    background-color: #f1f1f1;
}

.payment-option input {
    margin-right: 10px;
}

.payment-option label {
    font-size: 16px;
    font-weight: 500;
}

.form-group {
    text-align: left;
    margin-bottom: 15px;
}

.form-group label {
    font-size: 14px;
    color: #555;
    font-weight: 500;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: 0.3s;
}

.form-group input:focus,
.form-group select:focus {
    border-color: #007bff;
    outline: none;
}

.expiration-date {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.expiration-date select {
    width: 48%;
}

.pay-button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    font-weight: 600;
    color: #ffffff;
    background: #28a745;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.pay-button:hover {
    background: #218838;
}

.hidden {
    display: none;
}

#confirmation-message {
    text-align: center;
    margin-top: 20px;
}

#go-home-button {
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 500;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

#go-home-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Information</h2>
        <form id="payment-form">
            <div class="payment-option">
                <input type="radio" id="cod" name="payment-method" value="cod">
                <label for="cod">Cash on Delivery</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="card" name="payment-method" value="card" checked>
                <label for="card">Credit/Debit Card</label>
            </div>
            <div id="card-payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiration-date">Expiration Date</label>
                    <div class="expiration-date">
                        <select id="exp-month" name="exp-month" required>
                            <option value="" disabled selected>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="exp-year" name="exp-year" required>
                            <option value="" disabled selected>Year</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>
            <button type="submit" class="pay-button">Pay Now</button>
        </form>
        <div id="confirmation-message" class="hidden">
            <h2>Payment Successful!</h2>
            <p>Thank you for your payment.</p>
            <button id="go-home-button" onclick="window.location.href='index.html';">Go to Home</button>
        </div>
    </div>

    <script>
// Select payment method options and card payment form
const paymentOptions = document.querySelectorAll('input[name="payment-method"]');
const cardPaymentForm = document.getElementById('card-payment-form');

// Show/hide card payment form based on selected payment method
paymentOptions.forEach(option => {
    option.addEventListener('change', function () {
        if (this.value === 'card') {
            cardPaymentForm.classList.remove('hidden');
        } else {
            cardPaymentForm.classList.add('hidden');
        }
    });
});

// Handle form submission
document.getElementById('payment-form').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent default form submission

    // Get selected payment method
    const selectedPaymentMethod = document.querySelector('input[name="payment-method"]:checked').value;

    if (selectedPaymentMethod === 'card') {
        // Validate card details (only for card payments)
        const cardNumber = document.getElementById('card-number').value.trim();
        const expMonth = document.getElementById('exp-month').value;
        const expYear = document.getElementById('exp-year').value;
        const cvv = document.getElementById('cvv').value.trim();

        if (!cardNumber || !expMonth || !expYear || !cvv) {
            alert("Please fill in all card details.");
            return;
        }
    }

    // Alert for successful order placement
    alert("Your order has been placed successfully!");

    // Redirect to index.html after alert
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 500);
});

    </script>
</body>
</html>
