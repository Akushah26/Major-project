<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Page</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

.payment-option {
    margin-bottom: 15px;
}

.payment-option label {
    margin-left: 10px;
    font-size: 18px;
    color: #555;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 16px;
    color: #333;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.expiration-date {
    display: flex;
    justify-content: space-between;
}

.expiration-date select {
    width: 48%;
}

.pay-button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    color: #fff;
    background-color: #28a745;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.pay-button:hover {
    background-color: #218838;
}

.hidden {
    display: none;
}

#confirmation-message {
    text-align: center;
}

#go-home-button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#go-home-button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Information</h2>
        <form id="payment-form">
            <div class="payment-option">
                <input type="radio" id="cod" name="payment-method" value="cod">
                <label for="cod">Cash on Delivery</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="card" name="payment-method" value="card" checked>
                <label for="card">Credit/Debit Card</label>
            </div>
            <div id="card-payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiration-date">Expiration Date</label>
                    <div class="expiration-date">
                        <select id="exp-month" name="exp-month" required>
                            <option value="" disabled selected>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="exp-year" name="exp-year" required>
                            <option value="" disabled selected>Year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>
            <button type="submit" class="pay-button">Pay Now</button>
        </form>
        <div id="confirmation-message" class="hidden">
            <h2>Payment Successful!</h2>
            <p>Thank you for your payment.</p>
            <button id="go-home-button" onclick="window.location.href='index.html';">Go to Home</button>
        </div>
    </div>

    <script>
        // Show/hide payment form based on selected payment method
        const paymentOptions = document.querySelectorAll('input[name="payment-method"]');
        const cardPaymentForm = document.getElementById('card-payment-form');

        paymentOptions.forEach(option => {
            option.addEventListener('change', function() {
                if (this.value === 'card') {
                    cardPaymentForm.classList.remove('hidden');
                } else {
                    cardPaymentForm.classList.add('hidden');
                }
            });
        });

        // Handle payment form submission
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Here you can include any additional validation or processing

            // Display confirmation message
            const confirmationMessage = document.getElementById('confirmation-message');
            confirmationMessage.classList.remove('hidden');
            
            // Optionally, clear the form
            this.reset();
        });
    </script>
</body>
</html>
