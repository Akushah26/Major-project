<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address </title>
    <style>
     /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Rating Display */
.rating {
    font-size: 22px;
    color: #ff9800;
    font-weight: bold;
    margin: 10px 0;
}

/* Star Rating */
.stars {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}

.star {
    font-size: 32px;
    color: #ccc;
    cursor: pointer;
    transition: color 0.3s, transform 0.2s;
    padding: 5px;
}

.star:hover,
.star.active {
    color: #ff9800;
    transform: scale(1.2);
}

/* Review Box */
textarea {
    width: 100%;
    height: 120px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
    font-size: 16px;
    background-color: #f9f9f9;
}

/* Buttons */
button {
    background-color: #ff9800;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    margin: 5px;
}

button:hover {
    background-color: #e68900;
    transform: scale(1.05);
}

#backButton {
    background-color: #666;
}

#backButton:hover {
    background-color: #444;
}

/* Reviews Section */
.reviews {
    margin-top: 20px;
    text-align: left;
    padding: 10px;
}

.review-item {
    background: #fff8e1;
    padding: 12px;
    border-radius: 5px;
    margin-bottom: 10px;
    border-left: 5px solid #ff9800;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
}

/* Form Styles */
.form-group {
    text-align: left;
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
    background: #f9f9f9;
}

.form-control:focus {
    border-color: #ff9800;
    outline: none;
    box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
}

.is-invalid {
    border-color: #dc3545;
    background-color: #ffe6e6;
}

.is-invalid:focus {
    border-color: #dc3545;
    box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
}

.form-check-inline {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.form-check-inline .form-check-input {
    margin-right: 10px;
}

.submit-button {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.submit-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Shipping Address</h2>
        <form id="address-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="form-control" placeholder="First name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <label for="address-line1">Address Line 1</label>
                <input type="text" id="address-line1" name="address-line1" class="form-control" placeholder="Address Line 1" required>
            </div>
            <div class="form-group">
                <label for="address-line2">Address Line 2</label>
                <input type="text" id="address-line2" name="address-line2" class="form-control" placeholder="Address Line 2">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="City" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" class="form-control" placeholder="State" required>
            </div>
            <div class="form-group">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code" class="form-control" placeholder="Zip Code" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" class="form-control" placeholder="Country" required>
            </div>
            <div class="form-group form-check-inline">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    Agree to terms and conditions
                </label>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('address-form');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                
                // Perform validation
                const inputs = form.querySelectorAll('.form-control');
                let isValid = true;

                inputs.forEach(input => {
                    if (!input.checkValidity()) {
                        isValid = false;
                        input.classList.add('is-invalid'); // Add invalid class
                    } else {
                        input.classList.remove('is-invalid'); // Remove invalid class if valid
                    }
                });

                // Check if form is valid
                if (isValid) {
                    // Redirect to payment page
                    window.location.href = 'payment.html';
                }
            });
        });
    </script>
</body>
</html>
