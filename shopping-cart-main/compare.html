<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .comparison-table th,
        .comparison-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .comparison-table th {
            background-color: #007BFF;
            color: white;
        }
        .product-name {
            font-weight: bold;
        }
        .highlight {
            background-color: #e7f3ff;
        }
        .select-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Smartphone Comparison</h1>

    <div class="select-container">
        <label for="phone-select-1">Choose first phone to compare:</label>
        <select id="phone-select-1">
            <option value="samsung-galaxy-s23">Samsung Galaxy S23</option>
            <option value="samsung-galaxy-s23-FE">Samsung Galaxy S23FE</option>
            <option value="samsung-galaxy-s23-ultra">Samsung Galaxy S23Ultra</option>
            <option value="samsung-galaxy-s24">Samsung Galaxy S24</option>
            <option value="samsung-galaxy-s24+">Samsung Galaxy S24+</option>
            <option value="samsung-galaxy-s24-ultra">Samsung Galaxy S24Ultra</option>
            <option value="samsung-galaxy-M51">Samsung Galaxy M51</option>
            <option value="samsung-galaxy-M35">Samsung Galaxy M35</option>
            <option value="samsung-galaxy-M15">Samsung Galaxy M15</option>
        </select>
        <br><br>
        <label for="phone-select-2">Choose second phone to compare:</label>
        <select id="phone-select-2">
            <option value="samsung-galaxy-s23">Samsung Galaxy S23</option>
            <option value="samsung-galaxy-s23-FE">Samsung Galaxy S23FE</option>
            <option value="samsung-galaxy-s23-ultra">Samsung Galaxy S23Ultra</option>
            <option value="samsung-galaxy-s24">Samsung Galaxy S24</option>
            <option value="samsung-galaxy-s24+">Samsung Galaxy S24+</option>
            <option value="samsung-galaxy-s24-ultra">Samsung Galaxy S24Ultra</option>
            <option value="samsung-galaxy-M51">Samsung Galaxy M51</option>
            <option value="samsung-galaxy-M35">Samsung Galaxy M35</option>
            <option value="samsung-galaxy-M15">Samsung Galaxy M15</option>
        </select>
        <button onclick="comparePhones()">Compare</button>
    </div>
    <table class="comparison-table">
        <thead>
            <tr>
                <th></th>
                <th class="product-name" id="phone-1-name"></th>
                <th class="product-name" id="phone-2-name"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Display</td>
                <td id="phone-1-display"></td>
                <td id="phone-2-display"></td>
            </tr>
            <tr>
                <td>Processor</td>
                <td id="phone-1-processor"></td>
                <td id="phone-2-processor"></td>
            </tr>
            <tr>
                <td>RAM</td>
                <td id="phone-1-ram"></td>
                <td id="phone-2-ram"></td>
            </tr>
            <tr>
                <td>Storage</td>
                <td id="phone-1-storage"></td>
                <td id="phone-2-storage"></td>
            </tr>
            <tr>
                <td>Rear Camera</td>
                <td id="phone-1-rear-camera"></td>
                <td id="phone-2-rear-camera"></td>
            </tr>
            <tr>
                <td>Front Camera</td>
                <td id="phone-1-front-camera"></td>
                <td id="phone-2-front-camera"></td>
            </tr>
            <tr>
                <td>Battery</td>
                <td id="phone-1-battery"></td>
                <td id="phone-2-battery"></td>
            </tr>
            <tr>
                <td>Refresh Rate</td>
                <td id="phone-1-refresh-rate"></td>
                <td id="phone-2-refresh-rate"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td id="phone-1-price"></td>
                <td id="phone-2-price"></td>
            </tr>
        </tbody>
    </table>
<script>
    function comparePhones() {
    // Get the selected values from the dropdowns
    const phone1 = document.getElementById('phone-select-1').value;
    const phone2 = document.getElementById('phone-select-2').value;

    // Define phone data (this would typically come from a database or API)
    const phoneData = {
        "samsung-galaxy-s23": {
            name: "Samsung Galaxy S23",
            display: "6.1\" (15.49 cm)",
            processor: "Qualcomm Snapdragon 8 Gen 2",
            ram: "8 GB",
            storage: "128 GB",
            rearCamera: "50 MP + 12 MP + 10 MP",
            frontCamera: "12 MP",
            battery: "3900 mAh",
            refreshRate: "120 Hz",
            price: "₹55000"
        },
        "samsung-galaxy-s23-FE": {
            name: "Samsung Galaxy S23 FE",
            display: "6.4\" (16.26 cm)",
            processor: "Qualcomm Snapdragon 8 Gen 1",
            ram: "8 GB",
            storage: "256 GB",
            rearCamera: "50 MP + 12 MP + 8 MP",
            frontCamera: "32 MP",
            battery: "4500 mAh",
            refreshRate: "120 Hz",
            price: "₹60000"
        },
        "samsung-galaxy-s23-ultra": {
            name: "Samsung Galaxy S23 Ultra",
            display: "6.8\" (17.27 cm)",
            processor: "Qualcomm Snapdragon 8 Gen 2",
            ram: "12 GB",
            storage: "256 GB",
            rearCamera: "200 MP + 12 MP + 10 MP + 10 MP",
            frontCamera: "12 MP",
            battery: "5000 mAh",
            refreshRate: "120 Hz",
            price: "₹85000"
        },
        // Add additional phone data as needed
    };

    // Update the comparison table
    document.getElementById('phone-1-name').innerText = phoneData[phone1].name;
    document.getElementById('phone-2-name').innerText = phoneData[phone2].name;

    document.getElementById('phone-1-display').innerText = phoneData[phone1].display;
    document.getElementById('phone-2-display').innerText = phoneData[phone2].display;

    document.getElementById('phone-1-processor').innerText = phoneData[phone1].processor;
    document.getElementById('phone-2-processor').innerText = phoneData[phone2].processor;

    document.getElementById('phone-1-ram').innerText = phoneData[phone1].ram;
    document.getElementById('phone-2-ram').innerText = phoneData[phone2].ram;

    document.getElementById('phone-1-storage').innerText = phoneData[phone1].storage;
    document.getElementById('phone-2-storage').innerText = phoneData[phone2].storage;

    document.getElementById('phone-1-rear-camera').innerText = phoneData[phone1].rearCamera;
    document.getElementById('phone-2-rear-camera').innerText = phoneData[phone2].rearCamera;

    document.getElementById('phone-1-front-camera').innerText = phoneData[phone1].frontCamera;
    document.getElementById('phone-2-front-camera').innerText = phoneData[phone2].frontCamera;

    document.getElementById('phone-1-battery').innerText = phoneData[phone1].battery;
    document.getElementById('phone-2-battery').innerText = phoneData[phone2].battery;

    document.getElementById('phone-1-refresh-rate').innerText = phoneData[phone1].refreshRate;
    document.getElementById('phone-2-refresh-rate').innerText = phoneData[phone2].refreshRate;

    document.getElementById('phone-1-price').innerText = phoneData[phone1].price;
    document.getElementById('phone-2-price').innerText = phoneData[phone2].price;
}
</script>
